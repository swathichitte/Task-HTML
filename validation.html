<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
   
</head>
<body>
  <form action="success.html" autocomplete="off">
    <h2>User Login</h2>

    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>

    <label for="mail">Email (Gmail only):</label>
    <input type="email" name="mail" id="mail" placeholder="yourname@gmail.com"
      pattern="[A-Za-z0-9._%+-]+@gmail\.com"
      title="Must be a valid Gmail address" required>

    <label for="psw">Password:</label>
    <input type="password" name="psw" id="psw" placeholder="At least 8 characters, incl. A-Z, a-z, and 0-9"
      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 characters" required>

    <input type="submit" value="Login">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
